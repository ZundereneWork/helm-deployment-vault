sonarr:
  Image: 'lscr.io/linuxserver/sonarr:latest' 
  Service:
      port: 8989
  PVC:
      storageClassName: microk8s-hostpath
      capacity: 1Gi
  Ingress:
    Host: sonarr.thelmalouise.ddns.net
    prefix: ""
  Volumes:
        config:
          type: volumenClain
          mountPath: /config
        serie:
          type: nfs
          mountPath: /tv
          server: 192.168.18.10
          path: /volume1/Multimedia/Series
        descargas:
          type: nfs 
          mountPath: /downloads
          server: 192.168.18.10
          path: /volume1/Descargas
  

